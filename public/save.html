<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saved Articles</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 id="returnHome">The Scrapper</h1>
        <div id="middle-section">
            <a href="/">Browse Articles</a>
            <a onclick="clearList()" href="/saved/articles">Clear Articles</a>
        </div>
    </header>

    <section>
        <img src="/news2.jpg" alt="Newspaper">
    </section>

    <article id="savedArticles"></article>

    <!-- Modal content -->
    <div id="myModal" class="modal">

        <div id="modal-box" class="modal-content">
            <span id="closex" class="close">&times;</span>
            <p id="modal-title"></p>
            <hr>
            <div id="allComments">

            </div>
                <label for="comment">Comment: </label>
                <input type="text" name="comment" id="commentWritten"><br><br>
                <button id="submitComment">Submit</button>
        </div>

    </div>
    <!-- Modal ends here -->

    <script src="/logic.js"></script>
</body>

</html>
